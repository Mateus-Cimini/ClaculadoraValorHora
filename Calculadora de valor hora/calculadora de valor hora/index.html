<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de valor hora</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <meta name="description" content="Calcule o valor da sua hora trabalhada">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
       <h1>Descubra o valor da sua hora</h1>
       <hr>
   </header>

    <main>
        <form onsubmit="calcular(event)" id="container">
          <label id="imgsalario" > <img src="img/salarioim.png" alt="" height="50"></label>
          <input id="inputsalario" type="number"
          placeholder="  Salario"
          min="1"
          step="0.1"
          required
          >

          <label id="imgdias"><img src="img/diasmh.png" alt="" height="50"> </label>
          <input id="dias" type="number"
          placeholder="  Dias por mÃªs"
          min="1"
          step="1"       
          required   
          >

          <label id="imghoras"> <img src="img/horasim.png" alt="" height="50"> </label>
          <input id="horas" type="number"
          placeholder="  Horas por dia"
          min="1"
          step="1" 
          required
          >    
          
          <input id="calcularo" type="submit" value="CALCULAR" />

        </form>

          <section id="resultado" class="hide">
           <span id="mensagem">resultado</span>

          </section>

        



    </main>

    
</body>



</html>
